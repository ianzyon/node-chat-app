<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Meu Chat Zica</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link href="/css/styles.css" rel="stylesheet">
    </head>
    <body class="chat">

        <div class="chat__sidebar col-2 sm-2">
            <h3>Usu√°rios</h3>
            <div id="users"></div>
        </div>

        <div class="chat__main">
                <ol id="msgList" class="chat__messages">  
                    <!-- Alerts  -->
                    <li id="my-alert"> 
                    </li>  
                </ol>  
                
                 
                <div class="chat__footer">
                    <!-- Forms and buttons  -->
                    <form id="msg-form" class="form-inline">
                        <input class="form-control col-lg" type="text" name="message" value="" placeholder="Message Here" autofocus autocomplete="off">
                        <button id="send-msg"class="btn btn-primary" type="submit" >Send</button> 
                        <button id="send-loc"class="btn btn-success" type="button" style="margin-left: 10px;">Mandar Local</button> 
                    </form> 
                </div>
        </div>
       
    </body>
    
    
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>   <!-- Lembrar de importar os arquivos na ordem dos thirdparty para os locais -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="/js/libs/jquery-3.2.1.min.js" type="text/javascript"></script> 
    <script src="/js/libs/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/libs/moment.js" type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript"></script>
   
</html>
